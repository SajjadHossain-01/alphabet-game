<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>alphabet game</title>
</head>

<body>
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center ">
        <section id="home-screen" class="flex flex-col justify-center min-h-screen">
            <div class="flex flex-col items-center gap-10">
                <h1 class="anton-regular text-9xl text-cyan-50">ALPHABET CLASH</h1>
                <p class=" text-cyan-50">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <div>
                    <button onclick="play()" class="btn">play now</button>
                </div>
            </div>
        </section>
        <section id="playground-screen" class="flex flex-col min-h-screen items-center gap-20 pt-20 hidden">
            <div>
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-lg"> doya kore khelar somoy keybord
                            dekhben na bujjen</p>
                    </div>
                    <p id="display-letter" class="text-9xl font-bold text-center pt-5 uppercase">Y</p>
                </div>
            </div>
            <div>
                <div class="my-1 flex w-full justify-center gap-3">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-3 pt-2">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-3 pt-2">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <div class=" flex justify-between w-3/4">
                <button class="btn btn-primary rounded-full">
                    life
                    <img src="images/Group 23.svg" alt="" srcset="">
                    <span id="display-life">5</span>
                </button>
                <button class="btn btn-primary rounded-full">
                    score
                    <img src="images/monetization_on.svg" alt="" srcset="">
                    <span id="display-score">0</span>
                </button>
            </div>
        </section>
        <section id="score-screen" class="flex flex-col min-h-screen items-center justify-center hidden">
            <div class="flex flex-col items-center bg-gradient-to-r from-indigo-500  p-5 rounded-xl gap-6 text-white">
                <p class="text-7xl font-extrabold poppins-extrabold-itali">Score : <span>14</span></p>
                <div><button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">play again</button></div>
                <p>practice will make you professonal</p>
            </div>
        </section>
    </main>

    <script src="java/alphabet.js"></script>
    <script src="java/utility.js"></script>
</body>

</html>
